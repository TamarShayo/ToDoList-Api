  <br />
  <h1>What I need to do?</h1>
  <div>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()" style="direction: ltr">
      <input type="text" id="add-task" placeholder="New task" />
      <input class="TransparentButton" type="submit" value="âž•" />
    </form>
    <div id="editForm">
      <h3>Edit</h3>
      <form action="javascript:void(0);" onsubmit="updateItem()">
        <input type="hidden" id="edit-id" />
        <input type="checkbox" id="edit-isDone" />
        <input type="text" id="edit-name" />
        <input type="submit" value="Save" />
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>
    <h4 id="counter-task"></h4>
    <table>
      <tr>
        <th class="narrowTh">Is done?</th>
        <th>Name</th>
        <th>Edit</th>
        <th class="narrowTh">Delete</th>
      </tr>
      <tbody id="tasks"></tbody>
    </table>
  </div>
  <br />

  <button id="userBlock" class="Add_button" style="display: none" onclick="showUserBlock()">
    All my users
  </button>

  <div id="blockUsersTable" style="display: none">
    <h1>All my users:</h1>

    <button id="addUserButton" class="Add_button" onclick="showaddUserBlock()">
      Add user:
    </button>

    <div id="addNewUserBlock" style="display: none">
      <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-userName" placeholder="name" />
        <input type="text" id="add-userPassword" placeholder="Password" />
        <input type="submit" value="Add" />
      </form>
    </div>
    <h4 id="counter-user"></h4>
    <table>
      <tr>
        <th class="narrowTh">Is Admin?</th>
        <th>Name</th>
        <th>Password</th>
        <th class="narrowTh">Delete</th>
      </tr>
      <tbody id="result"></tbody>
    </table>
  </div>
